language: csharp
sudo: required

matrix:
  include:
    - name: Ubuntu
      dist: bionic
      addons:
        apt:
          packages:
            gettext
            libcurl4-openssl-dev
            libicu-dev
            libssl-dev
            libunwind8
            zlib1g
            clang
      mono: none
      dotnet: 2.1.508
    - name: macOS
      os: osx
      osx_image: xcode12
      mono: none
      dotnet: 2.1.508
script:
  - |
    mkdir -p cblip/build
    pushd cblip/build
    cmake -DCMAKE_BUILD_TYPE=MinSizeRel ..
    make -j8 CBlip
    popd

    dotnet publish -c Release /p:LinkDuringPublish=false
    pushd TroublemakerProxy
    dotnet publish -r win7-x64 -c Release -f netcoreapp2.0 --self-contained true /p:ShowLinkerSizeComparison=true